<!--user.html-->

<!doctype html>
<html>

  <head>
    <!--Use the title variable to set the title of the page-->
    <title>Your games</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

  </head>

  <body class="container">
    <h1>Hello {{ .displayName }}</h1>
    <h2>Games</h2>
    {{ range .games }}
    <h3>{{ . }}</h3>
    {{ end }}
