<h1>Cribbage</h1>

<h2>Create user</h2>
<form action="/user/" method="post">
  <fieldset>
    Username: <input type="text" name="username"><br>
    Display name: <input type="text" name="displayName"><br>
    <input type="submit" value="Submit">
  </fieldset>
</form>

<h2>Sign in</h2>
<form action="/user/" method="get">
  <fieldset>
    Username: <input type="text" name="username"><br>
    <input type="submit" value="Submit">
  </fieldset>
</form>
